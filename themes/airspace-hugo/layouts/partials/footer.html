<footer class="footer">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="footer-menu">
          <ul>
            {{ range site.Menus.footer }}
            <li><a href="{{ .URL | relLangURL }}">{{ .Name }}</a></li>
            {{ end }}
          </ul>
        </div>
      </div>
      <div class="footer-logo">
        <a href="https://iaopc.com">
          <img src="/{{ site.Params.footer_image }}">
        </a>
      </div>
      <p class="copyright">{{ site.Params.copyright | markdownify }}</p>
    </div>
  </div>
</footer>
